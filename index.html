<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e83137">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --red: #e83137; --bg: #0f0f12; --card: #1a1a1f; --text: #f0f0f0; --gold: #f3cf00; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        header { background: rgba(15,15,18,0.98); padding: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron'; color: var(--red); font-size: 1.4rem; font-weight: 900; }
        .cart-icon-container { position: relative; cursor: pointer; transition: 0.3s; }
        #cart-icon { font-size: 1.6rem; }
        #cart-count { position: absolute; top: -8px; right: -10px; background: var(--red); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        @keyframes cart-bounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.4) rotate(-10deg); }
            50% { transform: scale(1.4) rotate(10deg); }
            100% { transform: scale(1); }
        }
        .animate-cart { animation: cart-bounce 0.6s ease-in-out; }

        .nav-tabs { display: flex; background: #1a1a1f; padding: 10px; gap: 8px; overflow-x: auto; border-bottom: 1px solid #333; position: sticky; top: 62px; z-index: 999; }
        .nav-btn { background: #2a2a2a; border: none; color: white; padding: 10px 18px; border-radius: 25px; white-space: nowrap; font-weight: bold; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: var(--red); box-shadow: 0 0 10px rgba(232, 49, 55, 0.4); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 12px; text-align: center; border: 1px solid #2a2a2a; position: relative; }
        .img-box { width: 100%; height: 140px; background: #000; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .price { color: var(--red); font-weight: 900; font-size: 1.2rem; margin: 8px 0; }
        .btn-add { background: var(--red); color: white; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .pubg-card { grid-column: span 2; background: linear-gradient(145deg, #16161a, #1f1f25); text-align: right; border: 1px solid #333; overflow: hidden; border-radius: 18px; margin-bottom: 15px; }
        .pubg-user-header { background: rgba(255, 255, 255, 0.05); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .seller-name { font-weight: bold; color: var(--gold); }
        .verified-badge { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; }
        
        /* تعديل منطقة الفيديو - احترافية وبجودة عالية */
        .pubg-main-video-container { width: 100%; height: 350px; background: #000; overflow: hidden; position: relative; border-bottom: 2px solid var(--gold); }
        .pubg-main-video-container iframe { width: 100%; height: 100%; border: none; }

        .pubg-details { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; background: rgba(0,0,0,0.2); font-size: 0.8rem; }
        .pubg-details b { color: var(--gold); margin-left: 4px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: var(--card); width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; border: 2px solid var(--red); text-align: center; }
        .modal-box h3 { margin-bottom: 15px; color: var(--gold); }
        .modal-box input { width: 100%; padding: 12px; margin-bottom: 10px; background: #111; border: 1px solid #333; color: white; border-radius: 8px; text-align: right; }
        .modal-btns { display: flex; gap: 10px; margin-top: 15px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-confirm { background: #25d366; color: white; }
        .btn-cancel { background: #444; color: white; }

        .footer { background: #0a0a0c; padding: 30px 20px; text-align: center; border-top: 2px solid var(--red); margin-top: 40px; }
        .footer-socials { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .footer-socials a { color: white; font-size: 1.8rem; }

        #cart-panel { position: fixed; top: 0; left: -100%; width: 100%; height: 100%; background: var(--bg); z-index: 2000; padding: 25px; transition: 0.4s; overflow-y: auto; }
        #cart-panel.active { left: 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 12px; border-radius: 10px; margin-bottom: 10px; }
        .checkout-btn { background: #25d366; color: white; width: 100%; padding: 15px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; border: none; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

                <a href="https://www.facebook.com/people/RTG-GEARx/61571660318355/" class="btn-add" style="background:#3b5998; text-decoration: none;"><i class="fab fa-facebook"></i> فيسبوك</a>

    <div class="modal-overlay" id="checkout-modal">

            <input type="tel" id="buyer-phone" placeholder="رقم هاتف الواتساب">

                <button class="modal-btn btn-confirm" onclick="sendPubgFinal()">تأكيد الطلب</button>

            <a href="https://www.tiktok.com/@rtg...gearx"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/people/RTG-GEARx/61571660318355/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/rtg_gearx/"><i class="fab fa-instagram"></i></a>

        <p style="font-size: 0.8rem; color: #555;">&copy; 2026 جميع الحقوق محفوظة لـ RTG</p>

    <div id="cart-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2>سلة التسوق</h2>
            <button onclick="toggleCart()" style="background:none; border:none; color:white; font-size:1.5rem;">✕</button>
        </div>
        <div id="cart-items"></div>
        <div style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
            <div style="display: flex; justify-content: space-between; font-size: 1.3rem; font-weight: bold;">
                <span>الإجمالي:</span>

            <button class="checkout-btn" onclick="openCheckoutModal()">تأكيد الطلبية</button>
        </div>
    </div>

    <script>
        const sheetID = "10JhscM--3PWmGdm9WJEBnaZcMPvUPEN9b5Gn4xn6MNA";
        const adminPhone = "218934590635";
        let cart = [];
        let tempPubg = {};

        const products = [
            { id: 1, name: "مبرد (MEMO CX 07)", price: 75, img: "akjgejkg.png", featured: true },
            { id: 2, name: "مبرد (MEMO CX 08 PRO)", price: 120, img: "memo-cx08-hight-power-mobile-phone-radiator3043a.png", featured: true },
            { id: 3, name: "سماعة (RX3 PRO)", price: 95, img: "product_image-img_2964-0717.png", featured: true },
            { id: 4, name: "مبرد (MEMO CX 08)", price: 115, img: "1_d096a3cc-5b81-4af5-85d0-38ff2cdac644.png", featured: true },
            { id: 5, name: "موزع حرارة", price: 25, img: "001_Heat-Distributor.png", featured: false },
            { id: 6, name: "مبرد (MEMO CX 12)", price: 95, img: "default-title-memo-cx12-36133771018287.png", featured: false },
            { id: 7, name: "مبرد (MEMO CX 06)", price: 70, img: "MEMO-CX06-Phone-Cooler-15W-1-600x600.png", featured: false },
            { id: 8, name: "مبرد (MEMO CX 10)", price: 100, img: "11172-800x800.png", featured: false },
            { id: 9, name: "مبرد (MEMO CX 15)", price: 120, img: "cx15.png", featured: false },
            { id: 10, name: "مبرد (MEMO CX 05)", price: 135, img: "2025_06_06_23_46_IMG_2088.png", featured: false },
            { id: 11, name: "سماعة (G27)", price: 135, img: "H96ce48efa82b471bb65ba620783ff61eF.png", featured: false },
            { id: 12, name: "سماعة (M416)", price: 85, img: "51HK9qTd6BL.png", featured: false },
            { id: 13, name: "قفازات (VIBER)", price: 25, img: "VIBER.png", featured: false },
            { id: 14, name: "مايك (microphone 3.5)", price: 40, img: "mik 3.5.png", featured: false },
            { id: 15, name: "مايك (Plokama)", price: 155, img: "Plokama MIK .png", featured: false },
            { id: 16, name: "تحويلة (3 IN 1 HDTV)", price: 80, img: "3 IN 1 HDTV.png", featured: false },
            { id: 17, name: "مثبت هاتف (Ring Light)", price: 55, img: " Ring Light.png", featured: false },
            { id: 18, name: "سماعات (BOROFONE 3.5)", price: 30, img: "Earphones BOROFONE 3.5.png", featured: false },
            { id: 19, name: "سماعات (samsung)", price: 35, img: "samsunfg.png", featured: false },
            { id: 20, name: "مايك (K15)", price: 100, img: "mik 2.png", featured: false },
            { id: 21, name: "سماعات (airpods 2 pro)", price: 80, img: "airpods.png", featured: false },
            { id: 22, name: "تحويلة (شحن وسماعة)", price: 30, img: "adabtr.png", featured: false },
            { id: 23, name: "سماعات (BOROFONE Type-C)", price: 30, img: "Earphones BOROFONE.png", featured: false }
        ];

        // الوظيفة الأساسية لاستخراج رابط المعاينة المباشر
        function processDriveUrl(url) {
            if (!url) return '';
            // تنظيف الرابط من علامات التنصيص
            url = url.replace(/"/g, '').trim();
            const driveMatch = url.match(/(?:id=|d\/)([^/&?]+)/);
            if (driveMatch) {
                return `https://drive.google.com/file/d/${driveMatch[1]}/preview`;
            }
            return url;
        }

        async function loadPubgData() {
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                let html = '';
                
                rows.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    // التحقق من حالة الموافقة (العمود رقم 16)
                    if (c[16] && c[16].replace(/"/g,'').trim() === "نعم") {
                        const seller = c[1].replace(/"/g,'');
                        const accName = c[2].replace(/"/g,'');
                        const price = c[11].replace(/"/g,'');
                        const videoLink = processDriveUrl(c[14]); // معالجة رابط الفيديو هنا

                        html += `
                        <div class="card pubg-card">
                            <div class="pubg-user-header">
                                <span class="seller-name">${seller}</span>
                                <span class="verified-badge"><i class="fas fa-check-circle"></i> موثق</span>
                            </div>
                            <div class="pubg-main-video-container">
                                <iframe src="${videoLink}" allow="autoplay; fullscreen" allowfullscreen></iframe>
                            </div>
                            <div class="pubg-details">
                                <div><b>المستوى:</b> ${c[3].replace(/"/g,'')}</div>
                                <div><b>الميثيك:</b> ${c[4].replace(/"/g,'')}</div>
                                <div><b>الأسلحة:</b> ${c[7].replace(/"/g,'')}</div>
                                <div><b>السعر:</b> ${price} د.ل</div>
                                <div style="grid-column: span 2; text-align:center; border-top:1px solid #333; padding-top:5px;">
                                    <b>اسم الحساب:</b> ${accName}
                                </div>
                            </div>
                            <button class="btn-add" style="background:var(--gold); color:#000; border-radius:0;" 
                                onclick="startPubgBuy('${accName}','${price}','${seller}','${c[12].replace(/"/g,'')}')">
                                طلب شراء عبر الوسيط
                            </button>
                        </div>`;
                    }
                });
                
                document.getElementById('pubg-container').innerHTML = html;
                document.getElementById('loading-text').style.display = 'none';
                if(!html) document.getElementById('pubg-container').innerHTML = '<p style="text-align:center; padding:50px;">لا توجد حسابات معروضة حالياً.</p>';

            } catch (e) {
                console.error("Error:", e);
                document.getElementById('loading-text').innerText = "حدث خطأ في الاتصال بالبيانات.";
            }
        }

        // باقي الوظائف (السلة، التنقل، النوافذ) كما هي في كودك الأصلي
        function addToCart(id) {
            cart.push(products.find(x => x.id === id));
            document.getElementById('cart-btn').classList.add('animate-cart');
            setTimeout(() => document.getElementById('cart-btn').classList.remove('animate-cart'), 600);
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="cart-item"><span>${item.name}</span><b>${item.price} د.ل <i class="fas fa-trash" style="color:red; margin-right:10px;" onclick="cart.splice(${i},1);updateCart()"></i></b></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + " د.ل";
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
        
        function showPage(p, btn) {
            document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
            document.getElementById(p + '-page').style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function openCheckoutModal() {
            if(cart.length === 0) return alert("السلة فارغة!");
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function sendOrderFinal() {
            const name = document.getElementById('cust-name').value;
            const ph1 = document.getElementById('cust-phone').value;
            const loc = document.getElementById('cust-loc').value;
            if(!name || !ph1 || !loc) return alert("اكمل البيانات");
            let items = cart.map(i => `- ${i.name}`).join('%0A');
            let msg = `طلب جديد:%0A${items}%0Aالاسم: ${name}%0Aالهاتف: ${ph1}%0Aالعنوان: ${loc}`;
            window.open(`https://wa.me/${adminPhone}?text=${msg}`);
        }

        function startPubgBuy(acc, price, seller, phone) {
            tempPubg = { acc, price, seller, phone };
            document.getElementById('pubg-confirm-text').innerText = `شراء حساب: ${acc}`;
            document.getElementById('pubg-confirm-modal').style.display = 'flex';
        }

        function openPubgForm() {
            closeModal('pubg-confirm-modal');
            document.getElementById('pubg-form-modal').style.display = 'flex';
        }

        function sendPubgFinal() {
            const bName = document.getElementById('buyer-name').value;
            const bPhone = document.getElementById('buyer-phone').value;
            if(!bName || !bPhone) return alert("ادخل بياناتك");
            let msg = `طلب شراء حساب ببجي:%0Aالحساب: ${tempPubg.acc}%0Aالمشتري: ${bName}%0Aهاتف المشتري: ${bPhone}`;
            window.open(`https://wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`);
        }

        function renderProducts() {
            const draw = p => `<div class="card"><div class="img-box"><img src="${p.img}"></div><div style="height:40px; font-size:0.9rem;">${p.name}</div><div class="price">${p.price} د.ل</div><button class="btn-add" onclick="addToCart(${p.id})">إضافة للسلة</button></div>`;
            document.getElementById('featured-grid').innerHTML = products.filter(x=>x.featured).map(draw).join('');
            document.getElementById('full-shop-grid').innerHTML = products.map(draw).join('');
        }

        window.onload = () => { renderProducts(); loadPubgData(); };
    </script>
</body>
</html>
