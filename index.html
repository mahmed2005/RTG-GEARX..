            }
            return url;
        }

        // كود الصوت التقني
        function playTechSound() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gain = context.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
                oscillator.connect(gain);
                gain.connect(context.destination);
                oscillator.start();
                oscillator.stop(context.currentTime + 0.1);
            } catch(e) {}
        }

        async function loadPubgData() {
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                let html = '';
                
                rows.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (c[16] && c[16].replace(/"/g,'').trim() === "نعم") {
                        const seller = c[1].replace(/"/g,'');
                        const accName = c[2].replace(/"/g,'');
                        const price = c[11].replace(/"/g,'');
                        const videoLink = processDriveUrl(c[14]);

                        html += `
                        <div class="card pubg-card">
                            <div class="pubg-user-header">
                                <span class="seller-name">${seller}</span>
                                <span class="verified-badge"><i class="fas fa-check-circle"></i> موثق</span>
                            </div>
                            <div class="pubg-main-video-container">
                                <iframe src="${videoLink}" allow="autoplay; fullscreen" allowfullscreen></iframe>
                            </div>
                            <div class="pubg-details">
                                <div><b>المستوى:</b> ${c[3].replace(/"/g,'')}</div>
                                <div><b>الميثيك:</b> ${c[4].replace(/"/g,'')}</div>
                                <div><b>الأسلحة الي تطور:</b> ${c[7].replace(/"/g,'')}</div>
                                <div><b>الميتك الذهبي:</b> ${c[6].replace(/"/g,'')}</div>
                                <div><b>عدد السيارات:</b> ${c[8].replace(/"/g,'')}</div>
                                <div><b>السعر:</b> ${price} د.ل</div>
                                <div style="grid-column: span 2; text-align:center; border-top:1px solid #333; padding-top:5px;">
                                    <b>اسم الحساب:</b> ${accName}
                                </div>
                            </div>
                            <button class="btn-add" style="background:var(--gold); color:#000; border-radius:0;" 
                                onclick="startPubgBuy('${accName}','${price}','${seller}','${c[12].replace(/"/g,'')}')">
                                طلب شراء عبر الوسيط
                            </button>
                        </div>`;
                    }
                });
                
                document.getElementById('pubg-container').innerHTML = html;
                document.getElementById('loading-text').style.display = 'none';
                if(!html) document.getElementById('pubg-container').innerHTML = '<p style="text-align:center; padding:50px;">لا توجد حسابات معروضة حالياً.</p>';

            } catch (e) {
                console.error("Error:", e);
                document.getElementById('loading-text').innerText = "حدث خطأ في الاتصال بالبيانات.";
            }
        }

        // --- التعديل الرئيسي: إضافة للسلة مع الصوت والأنيميشن ---
        function addToCart(id, btnElement) {
            cart.push(products.find(x => x.id === id));
            playTechSound(); // تشغيل الصوت

            // تحريك السلة الرئيسية
            const mainCart = document.getElementById('main-cart-btn');
            mainCart.classList.remove('animate-cart');
            void mainCart.offsetWidth;
            mainCart.classList.add('animate-cart');

            // تحريك سلة صفحة التفاصيل (إذا كانت مفتوحة)
            const detailCart = document.getElementById('detail-cart-btn');
            if(detailCart) {
                detailCart.classList.remove('animate-cart');
                void detailCart.offsetWidth;
                detailCart.classList.add('animate-cart');
            }

            // أنيميشن للزر نفسه
            if(btnElement) {
                btnElement.classList.add('btn-clicked');
                setTimeout(() => btnElement.classList.remove('btn-clicked'), 200);
            }

            updateCart();
        }

        function updateCart() {
            // تحديث الرقم في السلة الرئيسية
            document.getElementById('cart-count').innerText = cart.length;
            // تحديث الرقم في سلة صفحة التفاصيل
            document.getElementById('detail-cart-count').innerText = cart.length;

            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="cart-item"><span>${item.name}</span><b>${item.price} د.ل <i class="fas fa-trash" style="color:red; margin-right:10px;" onclick="cart.splice(${i},1);updateCart()"></i></b></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + " د.ل";
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
        
        function showPage(p, btn) {
            document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
            document.getElementById(p + '-page').style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            closeDetails(); // إغلاق التفاصيل عند تغيير الصفحة
        }

        // --- وظائف عرض تفاصيل المنتج ---
        function showProductDetails(id) {
            const p = products.find(x => x.id === id);
            const body = document.getElementById('detail-body');
            
            // تجهيز المميزات
            const features = p.points || ["جودة عالية", "أداء ممتاز", "ضمان", "شحن سريع"];
            const featuresHtml = features.map(f => `<div class="spec-item"><i class="fas fa-star" style="color:var(--gold); font-size:0.8rem;"></i> ${f}</div>`).join('');

            body.innerHTML = `
                <div class="detail-img-container">
                    <img src="${p.img}" alt="${p.name}">
                </div>
                <h2 style="color:white; margin-bottom:10px;">${p.name}</h2>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <div class="price" style="font-size:1.8rem;">${p.price} د.ل</div>
                    <div style="background:rgba(255,255,255,0.1); padding:5px 15px; border-radius:20px; font-weight:bold;">
                        الوزن: ${p.weight || 'غير محدد'}
                    </div>
                </div>

                <div class="spec-box">
                    <h4 style="color:var(--red); margin-bottom:10px;">المميزات والمواصفات:</h4>
                    ${featuresHtml}
                </div>

                <button class="btn-add" style="padding: 15px; font-size: 1.2rem; margin-top:10px;" onclick="addToCart(${p.id}, this)">
                    <i class="fas fa-cart-plus"></i> إضافة إلى السلة
                </button>
            `;

            document.getElementById('product-detail-page').style.display = 'block';
        }

        function closeDetails() {
            document.getElementById('product-detail-page').style.display = 'none';
        }

        function openCheckoutModal() {
            if(cart.length === 0) return alert("السلة فارغة!");
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function sendOrderFinal() {
            const name = document.getElementById('cust-name').value;
            const ph1 = document.getElementById('cust-phone').value;
            const loc = document.getElementById('cust-loc').value;
            if(!name || !ph1 || !loc) return alert("اكمل البيانات");
            let items = cart.map(i => `- ${i.name}`).join('%0A');
            let msg = `طلب جديد:%0A${items}%0Aالاسم: ${name}%0Aالهاتف: ${ph1}%0Aالعنوان: ${loc}`;
            window.open(`https://wa.me/${adminPhone}?text=${msg}`);
        }

        function startPubgBuy(acc, price, seller, phone) {
            tempPubg = { acc, price, seller, phone };
            document.getElementById('pubg-confirm-text').innerText = `شراء حساب: ${acc}`;
            document.getElementById('pubg-confirm-modal').style.display = 'flex';
        }

        function openPubgForm() {
            closeModal('pubg-confirm-modal');
            document.getElementById('pubg-form-modal').style.display = 'flex';
        }

        function sendPubgFinal() {
            const bName = document.getElementById('buyer-name').value;
            const bPhone = document.getElementById('buyer-phone').value;
            if(!bName || !bPhone) return alert("ادخل بياناتك");
            let msg = `طلب شراء حساب ببجي:%0Aالحساب: ${tempPubg.acc}%0Aالمشتري: ${bName}%0Aهاتف المشتري: ${bPhone}`;
            window.open(`https://wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`);
        }

        function renderProducts() {
            const draw = p => `
                <div class="card">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div style="height:40px; font-size:0.9rem;">${p.name}</div>
                    <div class="price">${p.price} د.ل</div>
                    <button class="btn-add" onclick="addToCart(${p.id}, this)">إضافة للسلة</button>
                    <button class="btn-details" onclick="showProductDetails(${p.id})">تفاصيل المنتج</button>
                </div>`;
            document.getElementById('featured-grid').innerHTML = products.filter(x=>x.featured).map(draw).join('');
            document.getElementById('full-shop-grid').innerHTML = products.map(draw).join('');
        }

        window.onload = () => { renderProducts(); loadPubgData(); };
    </script>
</body>
</html>
