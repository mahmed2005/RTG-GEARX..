                oscillator.frequency.setValueAtTime(880, context.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(440, context.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
                oscillator.connect(gain);
                gain.connect(context.destination);
                oscillator.start();
                oscillator.stop(context.currentTime + 0.1);
            } catch(e) {}
        }

        function addToCart(id, btnElement) {
            const product = products.find(x => x.id === id);
            cart.push(product);
            playTechSound();

            if(btnElement) {
                btnElement.classList.remove('btn-clicked');
                void btnElement.offsetWidth;
                btnElement.classList.add('btn-clicked');
            }

            document.getElementById('main-cart-btn').classList.add('animate-cart');
            setTimeout(() => document.getElementById('main-cart-btn').classList.remove('animate-cart'), 600);

            const detailCart = document.getElementById('detail-cart-btn');
            if(detailCart) {
                detailCart.classList.add('animate-cart');
                setTimeout(() => detailCart.classList.remove('animate-cart'), 600);
            }
            updateCart();
        }

        function updateCart() {
            const count = cart.length;
            document.getElementById('main-cart-count').innerText = count;
            if(document.getElementById('detail-cart-count')) {
                document.getElementById('detail-cart-count').innerText = count;
            }
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, i) => {
                total += item.price;
                return `<div class="cart-item"><span>${item.name}</span><b>${item.price} د.ل <i class="fas fa-trash" style="color:red; margin-right:10px;" onclick="removeFromCart(${i})"></i></b></div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + " د.ل";
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function showProductDetails(id) {
            const p = products.find(x => x.id === id);
            const body = document.getElementById('detail-body');
            let pointsHtml = p.points.map(pt => `<div class="spec-item"><i class="fas fa-bolt"></i> ${pt}</div>`).join('');

            body.innerHTML = `
                <div class="detail-img"><img src="${p.img}"></div>
                <h2 style="margin:10px 0; color:white; text-align:center;">${p.name}</h2>
                <div class="price" style="font-size:1.8rem; text-align:center;">${p.price} د.ل</div>
                
                <div style="margin: 20px 0; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px;">
                    <div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                        <b style="color:var(--gold);">الوزن التقريبي:</b> ${p.weight}
                    </div>
                    <b style="color:var(--gold); display:block; margin-bottom:10px;">أهم المميزات:</b>
                    ${pointsHtml}
                </div>

                <button class="btn-add" style="padding: 15px; font-size: 1.1rem; width:100%;" onclick="addToCart(${p.id}, this)">
                    <i class="fas fa-cart-plus"></i> إضافة إلى السلة
                </button>
            `;
            document.getElementById('detail-cart-count').innerText = cart.length;
            document.getElementById('product-detail-page').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function closeDetails() { document.getElementById('product-detail-page').style.display = 'none'; }

        function renderProducts() {
            const draw = p => `
                <div class="card">
                    <div class="img-box"><img src="${p.img}"></div>
                    <div style="height:40px; font-size:0.9rem;">${p.name}</div>
                    <div class="price">${p.price} د.ل</div>
                    <button class="btn-add" onclick="addToCart(${p.id}, this)">إضافة للسلة</button>
                    <button class="btn-details" onclick="showProductDetails(${p.id})">التفاصيل</button>
                </div>`;
            document.getElementById('featured-grid').innerHTML = products.filter(x=>x.featured).map(draw).join('');
            document.getElementById('full-shop-grid').innerHTML = products.map(draw).join('');
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
        
        function showPage(p, btn) {
            document.querySelectorAll('.page').forEach(x => x.style.display = 'none');
            document.getElementById(p + '-page').style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            closeDetails();
        }

        function openCheckoutModal() {
            if(cart.length === 0) return alert("السلة فارغة!");
            playTechSound();
            document.getElementById('checkout-modal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function sendOrderFinal() {
            const name = document.getElementById('cust-name').value;
            const ph1 = document.getElementById('cust-phone').value;
            const loc = document.getElementById('cust-loc').value;
            if(!name || !ph1 || !loc) return alert("اكمل البيانات");
            let items = cart.map(i => `- ${i.name}`).join('%0A');
            let msg = `طلب جديد:%0A${items}%0Aالاسم: ${name}%0Aالهاتف: ${ph1}%0Aالعنوان: ${loc}`;
            window.open(`https://wa.me/${adminPhone}?text=${msg}`);
        }

        async function loadPubgData() {
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;
            try {
                const res = await fetch(url);
                const data = await res.text();
                const rows = data.split('\n').slice(1);
                let html = '';
                rows.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (c[16] && c[16].replace(/"/g,'').trim() === "نعم") {
                        const videoLink = c[14] ? `https://drive.google.com/file/d/${c[14].match(/(?:id=|d\/)([^/&?]+)/)[1]}/preview` : '';
                        html += `<div class="card pubg-card">
                            <div class="pubg-user-header"><span class="seller-name">${c[1].replace(/"/g,'')}</span><span class="verified-badge">موثق</span></div>
                            <div class="pubg-main-video-container"><iframe src="${videoLink}"></iframe></div>
                            <div class="pubg-details">
                                <div><b>المستوى:</b> ${c[3]}</div><div><b>الميثيك:</b> ${c[4]}</div>
                                <div><b>السعر:</b> ${c[11]} د.ل</div>
                            </div>
                            <button class="btn-add" style="background:var(--gold); color:black;" onclick="addToCart(0, this); window.open('https://wa.me/${adminPhone}?text=اريد شراء حساب ببجي رقم: ${c[2]}')">شراء الحساب</button>
                        </div>`;
                    }
                });
                document.getElementById('pubg-container').innerHTML = html;
                document.getElementById('loading-text').style.display = 'none';
            } catch (e) { document.getElementById('loading-text').innerText = "خطأ في التحميل"; }
        }

        window.onload = () => { renderProducts(); loadPubgData(); };
    </script>
</body>
</html>
